<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>
        let result = +1 ;
        document.writeln(result+"<br>");
        result--;
        document.writeln("result-- ="+ result+"<br>");
        result++;
        document.writeln("result++ =" + result + "<br>");
        result = -result;
        document.writeln("-result =" + result +"<br>")
    </script>
</body>
</html>
