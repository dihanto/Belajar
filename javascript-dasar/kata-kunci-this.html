<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>
        console.info(this);

        function sample(){
            console.info(this);

            function inner() {
                console.info(this);
            }

            inner();
        }

        sample();

        const person = {
            name: "Luffy",
            sayHello: function (value) {
                console.info(`Hello ${value} My name is ${this.name}`);
            }
        };

        person.sayHello("Zoro"); 
    </script>
</body>
</html>
