<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;

        document.writeln(`<p>${sum}</p>`);
        document.writeln(`<p>${parseInt("1.1")}</p>`);
        document.writeln(`<p>${parseFloat("1.9")}</p>`);
        document.writeln(`<p>${Number("1.1")}</p>`);
        
        const a = 1;
        const b = 1;
        total = a.toString() + b.toString();

        document.writeln(`<p>${total}</p>`); 

        document.writeln(`<p>${parseInt("salah")}</p>`);
        document.writeln(`<p>${parseFloat("1.1luffy")}</p>`);
        document.writeln(`<p>${Number("1salah")}</p>`);
        document.writeln(`<p>${Number("1.1luffy")}</p>`);

        const first = Number("salah");
        const totalNumber = first + 100;

        document.writeln(`<p> ${totalNumber}</p>`);
        document.writeln(`<p> ${isNaN(first)}</p>`);
    </script>
</body>
</html>
