<body>
    <script>
        let result = 1 + 2;
        document.writeln(result+ "<br>");
        let originalResult = result;

        result = result - 1;
        document.writeln(originalResult+"- 1 = " +" "+ result + "<br>");
        originalResult = result;

        result = result * 2;
        document.writeln(originalResult+ "* 2 = " + result + "<br>");
        originalResult = result;

        result = result ** 2;
        document.writeln(originalResult+ " ** 2 =" + result+"<br>");
        originalResult = result;

        result = result / 2;
        document.writeln(originalResult+ " / 2 = " + result);
    </script>
</body>
