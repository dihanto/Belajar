<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme : {
                extend : {
                    spacing : {
                        13 : '3.25rem',
                    },
                },
            },
        };
    </script>
    <title>Belajar Tailwind</title>
</head>
<body>
    <h1>Mari belajar Tailwind</h1>
    <section>
        <h2>Spacing</h2>
        <div class="m-13">Margin</div>
        <div class="py-8">Padding</div>
    </section>

    <section class="mb-10 w-1/2">
        <h2>Sizing</h2>
        <div class="w-32 h-32"> Kotak 1</div>
        <div class="max-w-xs                                                                                                       "></div>
    </section>
</body>
</html>
