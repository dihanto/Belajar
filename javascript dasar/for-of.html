<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>

        const names = ["Monkey", "D", "Luffy"];

        for (value of names){
            document.writeln(`<p> ${value}</p>`);
        }

        const fullName = "Monkey D Luffy"
        for (value of fullName){
            document.writeln(`<p> ${value}</p>`);
        }
    </script>
</body>
</html>
