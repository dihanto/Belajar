<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>
        function sum(name, ...data){
            let total = 0;
            for(const item of data){
                total += item;
            }
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }
        sum("Orange", 22, 34,12, 42,421,1);

        const values = [10,10,20,10,10];
        sum("Test", values);
        sum("Mangosteen", ...values);

        function oldSum(){
            let total = 0;
            for (const argument of arguments){
                total += argument;
            }
            document.writeln(`<p>Total is ${total}</p>`);
        }

        oldSum(1,2,3,4,5,6)
    </script>
</body>
</html>
