<html>
    <head>
        <title>hello world</title>
    </head>
<body>
    <script>
        let name;
        if (name === undefined){
            alert("UNDEFINED");
        } else{
            alert("DEFINED");
        }

        const names = ["Monkey", "Luffy"];

        if (names[2] === undefined){
            alert("ARRAY UNDEFINED");
        } else {
            alert("DEFINED");
        }

        const person = {
            name : "Luffy"
        };
        if (person.name === undefined) {
            alert("Object Undefined");
        } else {
            alert("Object Defined");
        }
    </script>
</body>
</html>
